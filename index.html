		<link rel="stylesheet" href="main.css">
		 <script src="js/calculator.js"></script>

		<!--  Help From: http://www.bootply.com/PangeaCake/110988 --> 
		<script type="text/javascript">

		calc_methods = {
			"add" : Calculator.calc.add,
			"subtract" : Calculator.calc.subtract,
			"divide" : Calculator.calc.divide,
			"equal" : Calculator.calc.equal
		}

		$(document).ready(function () {
			current_input = 0;

			$('td.calc_method').on("click", function (){
				calc_method = $( this ).data('calc_method');
				Calculator.method.set(calc_method);
				$('td.calc_method').removeClass("selected");
				$( this ).addClass("selected");


				m = Calculator.method.get();
				$('th#input_value').html(calc_methods[m](current_input));			

				current_input = 0;
				$('th#input_value').html(Calculator.calc.equal());
			});

			$('td.calc_num').on("click", function (){
				val = $( this ).html();
				current_input = (current_input == "0")?val:(current_input+val);
				$('th#input_value').html(current_input);
			});

			$('td.calc_clear').on("click", function (){
				$('td.calc_method').removeClass("selected");

				Calculator.calc.reset();
				current_input = 0;
				$('th#input_value').html(current_input);
			});

			$('td#calc_method_equal').on("click", function (){
				m = Calculator.method.get();
				$('th#input_value').html(calc_methods[m](current_input));			

				current_input = 0;
				$('th#input_value').html(Calculator.calc.equal());
			});
		});
		</script>

    </head>
    <body>

    <div class="container">
	 	<div style="padding-top:70px">
	 		<h1>Calculator</h1>
	 		<table>
			  <thead>
			    <tr><th colspan="4" id="input_value">0</th></tr>
			  </thead>
			  <tbody>
			  	<tr>
			      <td class="calc_method" id="calc_method_add" data-calc_method="add">+</td>
			      <td class="calc_method" data-calc_method="subtract">-</td>
			      <td class="calc_method" data-calc_method="multiply">*</td>
			      <td class="calc_method" data-calc_method="divide">/</td>
			    </tr>			     
			    <tr>
			      <td class="calc_num">6</td>
			      <td class="calc_num">7</td>
			      <td class="calc_num">8</td>
			      <td class="calc_num">9</td>
			    </tr>
			    <tr>
			      <td class="calc_num">2</td>
			      <td class="calc_num">3</td>
			      <td class="calc_num">4</td>
			      <td class="calc_num">5</td>
			      
			    </tr>
			    <tr>
			      <td class="calc_num">1</td>
			      <td class="calc_num">0</td>
			      <td id="calc_method_equal">=</td>
			      <td colspan="2" class="calc_clear">C</td>			     
			    </tr>
			  </tbody>
			</table>
